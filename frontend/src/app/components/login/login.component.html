<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Sign in to your account</h2>
    </div>

    <!-- Google Sign In Button -->
    <div class="mt-6">
      <button
        type="button"
        (click)="loginWithGoogle()"
        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
      >
        <img src="assets/google-icon.svg" class="h-5 w-5 mr-2" alt="Google logo">
        Sign in with Google
      </button>
    </div>

    <div class="relative mt-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or continue with email</span>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-center text-sm text-red-600">
      {{ errorMessage }}
    </div>

    <!-- Email/Password Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="login()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Sign in</span>
        </button>
      </div>
    </form>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
          Register here
        </a>
      </p>
    </div>
  </div>
</div>
