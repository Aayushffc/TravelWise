<div class="group relative overflow-hidden bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer" (click)="onDealClick()">
  <!-- Full Image Background -->
  <div class="relative aspect-[4/3] w-full overflow-hidden">
    <img
      [src]="deal.photos?.[0] || 'assets/placeholder.jpg'"
      [alt]="deal.title"
      class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
    >
    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>

    <!-- Discount Badge -->
    <div *ngIf="deal.discountPercentage"
         class="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
      {{deal.discountPercentage}}% OFF
    </div>

    <!-- Duration Badge -->
    <div class="absolute top-4 right-4 bg-black/50 backdrop-blur-sm text-white px-3 py-1 rounded-full text-sm font-medium">
      {{deal.daysCount}}D/{{deal.nightsCount}}N
    </div>

    <!-- Content Overlay -->
    <div class="absolute inset-x-0 bottom-0 p-4 text-white">
      <!-- Title -->
      <h3 class="text-xl font-bold mb-2 line-clamp-1">{{deal.title}}</h3>

      <!-- Location -->
      <div class="flex items-center mb-2">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="text-sm">{{deal.location?.name}}</span>
      </div>

      <!-- Description -->
      <p class="text-sm text-gray-200 mb-3 line-clamp-2">{{deal.description}}</p>

      <!-- Bottom Row -->
      <div class="flex items-center justify-between">
        <!-- Price -->
        <div class="flex items-baseline">
          <span *ngIf="deal.discountedPrice" class="text-sm text-gray-300 line-through mr-2">${{deal.price}}</span>
          <span class="text-xl font-bold">${{deal.discountedPrice || deal.price}}</span>
        </div>

        <!-- Rating -->
        <div class="flex items-center space-x-4">
          <div class="flex items-center bg-white/20 backdrop-blur-sm px-2 py-1 rounded-full" *ngIf="deal.rating">
            <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
            <span class="text-sm font-semibold">{{deal.rating}}</span>
          </div>

          <!-- View Details Button -->
          <button class="bg-white/20 backdrop-blur-sm hover:bg-white/30 text-white px-3 py-1 rounded-full text-sm font-medium transition-colors">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
