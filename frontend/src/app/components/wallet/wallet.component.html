<!-- Main Container -->
<div class="agency-container min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto py-4 px-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <button
            (click)="goBack()"
            class="btn flex items-center mr-4 text-gray-600 hover:text-gray-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
          </button>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 text-transparent bg-clip-text"
          >
            Wallet
          </h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Left Sidebar - Fixed width on large screens -->
      <div class="w-full lg:w-80 flex-shrink-0">
        <app-sidebar [user]="user" activeRoute="wallet"></app-sidebar>
      </div>

      <!-- Main Content - Flexible width -->
      <div class="flex-1">
        <!-- Filters -->
        <div class="bg-white shadow-sm rounded-lg p-4 mb-6">
          <div class="flex flex-wrap gap-4">
            <button
              *ngFor="let filter of filters"
              (click)="selectedFilter = filter.value"
              [class.bg-indigo-600]="selectedFilter === filter.value"
              [class.text-white]="selectedFilter === filter.value"
              [class.bg-gray-100]="selectedFilter !== filter.value"
              [class.text-gray-700]="selectedFilter !== filter.value"
              class="px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
            >
              {{ filter.label }}
            </button>
          </div>
        </div>

        <!-- Payment Requests -->
        <div class="bg-white shadow-sm rounded-lg overflow-hidden">
          <div class="p-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">
              Payment Requests
            </h2>

            <!-- Loading State -->
            <div
              *ngIf="isLoading"
              class="flex justify-center items-center py-12"
            >
              <div
                class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"
              ></div>
            </div>

            <!-- Error State -->
            <div *ngIf="error" class="p-4 bg-red-50 border-l-4 border-red-400">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg
                    class="h-5 w-5 text-red-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-red-700">{{ error }}</p>
                </div>
              </div>
            </div>

            <!-- Empty State -->
            <div
              *ngIf="
                !isLoading &&
                !error &&
                (!paymentRequests || paymentRequests.length === 0)
              "
              class="text-center py-12"
            >
              <svg
                class="mx-auto h-12 w-12 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
                />
              </svg>
              <h3 class="mt-2 text-sm font-medium text-gray-900">
                No payment requests
              </h3>
              <p class="mt-1 text-sm text-gray-500">
                Get started by creating a new payment request.
              </p>
            </div>

            <!-- Payment Requests List -->
            <div
              *ngIf="
                !isLoading &&
                !error &&
                paymentRequests &&
                paymentRequests.length > 0
              "
              class="space-y-4"
            >
              <div
                *ngFor="let request of getFilteredRequests()"
                class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow"
              >
                <div class="flex items-center justify-between">
                  <div>
                    <h3 class="text-lg font-medium text-gray-900">
                      Payment Request #{{ request.bookingId }}
                    </h3>
                    <p class="text-sm text-gray-500">
                      Amount: {{ request.amount | currency : request.currency }}
                    </p>
                    <p class="text-sm text-gray-500">
                      Created: {{ request.createdAt | date : "medium" }}
                    </p>
                  </div>
                  <div class="flex items-center space-x-4">
                    <span
                      [ngClass]="{
                        'bg-yellow-100 text-yellow-800':
                          request.status === 'pending',
                        'bg-green-100 text-green-800':
                          request.status === 'completed',
                        'bg-red-100 text-red-800': request.status === 'failed'
                      }"
                      class="px-3 py-1 rounded-full text-sm font-medium"
                    >
                      {{ request.status | titlecase }}
                    </span>
                    <button
                      *ngIf="request.status === 'pending'"
                      (click)="processPayment(request)"
                      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                      Pay Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
