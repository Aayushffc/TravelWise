<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Verify Your Email</h2>
      <p class="mt-2 text-sm text-gray-600">
        Please verify your email address to access all features
      </p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="mt-4 text-center text-sm text-green-600">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-center text-sm text-red-600">
      {{ errorMessage }}
    </div>

    <div class="mt-6">
      <!-- Email display section -->
      <div
        *ngIf="!codeRequested"
        class="rounded-md shadow-sm space-y-4 text-center"
      >
        <p class="text-lg font-semibold text-gray-900">{{ userEmail }}</p>
      </div>

      <div *ngIf="!codeRequested" class="mt-6">
        <button
          type="button"
          (click)="requestCode()"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          <span *ngIf="isLoading">Sending...</span>
          <span *ngIf="!isLoading">Request Verification Code</span>
        </button>
      </div>

      <!-- Verification code section -->
      <div *ngIf="codeRequested" class="mt-6">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label
              for="verificationCode"
              class="block text-sm font-medium text-gray-700"
              >Verification Code</label
            >
            <input
              id="verificationCode"
              name="verificationCode"
              type="text"
              [(ngModel)]="verificationCode"
              required
              class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Enter the code from your email"
            />
          </div>
        </div>

        <div class="mt-6">
          <button
            type="button"
            (click)="verifyEmail()"
            [disabled]="isLoading"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
          >
            <span *ngIf="isLoading">Verifying...</span>
            <span *ngIf="!isLoading">Verify Email</span>
          </button>
        </div>

        <div class="mt-4 text-center">
          <button
            type="button"
            (click)="requestCode()"
            class="text-sm text-indigo-600 hover:text-indigo-500"
          >
            Resend OTP
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
