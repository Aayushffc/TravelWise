<div class="w-full">
  <!-- Review Form -->
  <div class="bg-white rounded-lg shadow-sm p-4 mb-6" [@fadeIn]>
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Write a Review</h3>

    <form
      [formGroup]="reviewForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <!-- Rating Stars -->
      <div class="flex items-center gap-2">
        <!-- <span class="text-sm font-medium text-gray-700">Rate this deal:</span> -->
        <div class="flex items-center">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
            <button
              type="button"
              (click)="setRating(star)"
              (mouseenter)="onStarHover(star)"
              (mouseleave)="onStarLeave()"
              class="focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                [class.text-yellow-400]="
                  star <= (hoveredRating || selectedRating)
                "
                [class.text-gray-300]="star > (hoveredRating || selectedRating)"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
            </button>
          </ng-container>
        </div>
      </div>

      <!-- Review Input and Photo Upload -->
      <div class="flex gap-4 items-start">
        <!-- Review Text -->
        <div class="flex-1">
          <textarea
            formControlName="text"
            rows="2"
            placeholder="Write your review..."
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
          >
          </textarea>
        </div>

        <!-- Photo Upload -->
        <div class="flex flex-col items-center gap-2">
          <div class="relative">
            <input
              type="file"
              (change)="onFileSelected($event)"
              accept="image/*"
              multiple
              class="hidden"
              #fileInput
            />
            <button
              type="button"
              (click)="fileInput.click()"
              class="p-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
            >
              <svg
                class="w-6 h-6 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
            </button>
          </div>
          <span class="text-xs text-gray-500">Add photos</span>
        </div>
      </div>

      <!-- Photo Previews -->
      <div class="flex flex-wrap gap-2" *ngIf="previewUrls.length > 0">
        <div *ngFor="let url of previewUrls; let i = index" class="relative">
          <img [src]="url" class="w-20 h-20 object-cover rounded-lg" />
          <button
            type="button"
            (click)="removeImage(i)"
            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="reviewForm.invalid || isSubmitting"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isSubmitting ? "Submitting..." : "Submit Review" }}
        </button>
      </div>
    </form>
  </div>

  <!-- Reviews List -->
  <div class="space-y-4">
    <div
      *ngFor="let review of reviews"
      class="bg-white rounded-lg shadow-sm p-4"
      [@fadeIn]
    >
      <div class="flex flex-col">
        <div class="flex items-center gap-2 mb-2">
          <span class="text-sm font-medium text-gray-900">{{
            review.userName
          }}</span>
        </div>
        <div class="flex items-center gap-2 mb-3">
          <div class="flex items-center">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <svg
                class="w-5 h-5"
                [class.text-yellow-400]="star <= review.rating"
                [class.text-gray-300]="star > review.rating"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
            </ng-container>
          </div>
          <span class="text-sm text-gray-500">{{
            review.createdAt | date : "mediumDate"
          }}</span>
        </div>
        <p class="text-gray-700 mb-3">{{ review.text }}</p>
      </div>

      <!-- Review Photos -->
      <div
        class="flex flex-wrap gap-2"
        *ngIf="review.photos && review.photos.length > 0"
      >
        <img
          *ngFor="let photo of review.photos"
          [src]="photo"
          class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:opacity-90"
          (click)="openImage(photo)"
        />
      </div>
    </div>
  </div>

  <!-- Login Prompt -->
  <div
    *ngIf="!currentUser"
    class="bg-white rounded-2xl shadow-sm overflow-hidden p-6 text-center"
  >
    <p class="text-gray-600">
      Please
      <a
        routerLink="/login"
        class="text-indigo-600 hover:text-indigo-500 font-medium"
        >login</a
      >
      to leave a review.
    </p>
  </div>

  <div
    *ngIf="reviews.length === 0"
    class="bg-white rounded-2xl shadow-sm overflow-hidden p-6 text-center"
  >
    <p class="text-gray-600">
      No reviews yet. Be the first to review this deal!
    </p>
  </div>
</div>
