<div class="min-h-screen bg-gray-100">
  <!-- Profile Header -->
  <div class="flex items-center justify-between mb-6">
    <button
      (click)="goBack()"
      class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back
    </button>
  </div>

  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Left Sidebar -->
      <div class="w-full lg:w-1/4">
        <div class="bg-white shadow rounded-lg p-6">
          <div class="text-center">
            <h2 class="text-xl font-semibold">{{ user?.fullName }}</h2>
            <p class="text-gray-600">{{ user?.email }}</p>
          </div>

          <nav class="mt-6 space-y-2">
            <a routerLink="/profile" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-md">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              My Profile
            </a>
            <a routerLink="/bookings" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              My Bookings
            </a>
            <a routerLink="/quotations" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
              </svg>
              My Quotations
            </a>
            <a routerLink="/wallet" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
              </svg>
              My Wallet
            </a>
            <a routerLink="/passengers" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              My Passengers
            </a>
          </nav>

          <div class="mt-6">
            <button
              *ngIf="!isAgency"
              (click)="requestAgencyUpgrade()"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Register as Agency
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="w-full lg:w-3/4">
        <div class="bg-white shadow rounded-lg">
          <!-- Profile Information -->
          <div class="p-6 border-b border-gray-200">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-medium">Profile Information</h3>
              <button
                (click)="isEditing = !isEditing"
                class="text-sm text-indigo-600 hover:text-indigo-900"
              >
                {{ isEditing ? 'Cancel' : 'Edit' }}
              </button>
            </div>

            <div class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Name</label>
                  <input
                    type="text"
                    [readonly]="!isEditing"
                    [(ngModel)]="user.fullName"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  >
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Email</label>
                  <input
                    type="email"
                    readonly
                    [value]="user?.email"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-50"
                  >
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Phone</label>
                  <div class="flex items-center">
                    <input
                      type="tel"
                      [readonly]="!isEditing"
                      [(ngModel)]="user.phoneNumber"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    >
                  </div>
                </div>
              </div>

              <div *ngIf="isEditing" class="flex justify-end">
                <button
                  (click)="saveProfile()"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </div>

          <!-- Change Password -->
          <div class="p-6">
            <h3 class="text-lg font-medium mb-4">Change Password</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Current Password</label>
                <input
                  type="password"
                  [(ngModel)]="passwordForm.currentPassword"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input
                  type="password"
                  [(ngModel)]="passwordForm.newPassword"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input
                  type="password"
                  [(ngModel)]="passwordForm.confirmPassword"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
              </div>
              <div class="flex justify-end">
                <button
                  (click)="changePassword()"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Update Password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
