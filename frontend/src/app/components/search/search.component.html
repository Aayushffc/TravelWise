<div class="min-h-screen bg-gray-100">
  <!-- Search Header -->
  <div class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto py-2 px-6">
      <div class="flex items-center justify-between">
        <!-- Back Button -->
        <button (click)="goBack()" class="flex items-center text-indigo-500 hover:text-indigo-600 transition-all duration-500 hover:-translate-x-1.5 ease-in-out">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span class="text-lg font-medium">Back</span>
        </button>

        <!-- Search Bar -->
        <div class="w-1/2 relative group">
          <input
            type="text"
            [(ngModel)]="searchParams.searchTerm"
            (ngModelChange)="onSearchTermChange()"
            placeholder="Search destinations, deals, or experiences..."
            class="w-full py-2.5 px-4 pl-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 shadow-sm group-hover:shadow-md"
          >
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 group-hover:text-indigo-500 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <!-- Placeholder to balance the layout -->
        <div class="w-[100px]"></div>
      </div>
    </div>
  </div>

  <!-- Filters Bar -->
  <div class="bg-white shadow-sm mb-6 transition-all duration-300"
       [ngClass]="{'shadow-md': showFilters, 'shadow-sm': !showFilters}">
    <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-medium text-gray-900 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
          Filters
        </h3>
        <button (click)="toggleFilters()" class="text-indigo-600 hover:text-indigo-800 flex items-center text-sm font-medium transition-colors duration-300">
          <span>{{ showFilters ? 'Hide Filters' : 'Show Filters' }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 transition-transform duration-300"
               [ngClass]="{'transform rotate-180': showFilters}"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
      </div>

      <!-- Filter Controls - Animated with height transition -->
      <div [@expandCollapse]="showFilters ? 'expanded' : 'collapsed'" class="overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 py-3">
          <!-- Sort By -->
          <div class="filter-item">
            <label class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
            <div class="relative">
              <select
                [(ngModel)]="searchParams.sortBy"
                (ngModelChange)="onFilterChange()"
                class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 pr-8 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all duration-300 bg-gray-50 hover:bg-white"
              >
                <option *ngFor="let option of sortOptions" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Price Range -->
          <div class="filter-item">
            <label class="block text-sm font-medium text-gray-700 mb-1">Price Range</label>
            <div class="flex gap-2">
              <div class="relative flex-1">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 text-sm">$</span>
                <input
                  type="number"
                  [(ngModel)]="searchParams.minPrice"
                  (ngModelChange)="onFilterChange()"
                  placeholder="Min"
                  class="w-full border border-gray-300 rounded-md shadow-sm py-2 pl-6 pr-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all duration-300 bg-gray-50 hover:bg-white"
                >
              </div>
              <div class="relative flex-1">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 text-sm">$</span>
                <input
                  type="number"
                  [(ngModel)]="searchParams.maxPrice"
                  (ngModelChange)="onFilterChange()"
                  placeholder="Max"
                  class="w-full border border-gray-300 rounded-md shadow-sm py-2 pl-6 pr-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all duration-300 bg-gray-50 hover:bg-white"
                >
              </div>
            </div>
          </div>

          <!-- Duration -->
          <div class="filter-item">
            <label class="block text-sm font-medium text-gray-700 mb-1">Duration (Days)</label>
            <div class="flex gap-2">
              <input
                type="number"
                [(ngModel)]="searchParams.minDays"
                (ngModelChange)="onFilterChange()"
                placeholder="Min"
                class="w-1/2 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all duration-300 bg-gray-50 hover:bg-white"
              >
              <input
                type="number"
                [(ngModel)]="searchParams.maxDays"
                (ngModelChange)="onFilterChange()"
                placeholder="Max"
                class="w-1/2 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all duration-300 bg-gray-50 hover:bg-white"
              >
            </div>
          </div>

          <!-- Package Type -->
          <div class="filter-item">
            <label class="block text-sm font-medium text-gray-700 mb-1">Package Type</label>
            <div class="relative">
              <select
                [(ngModel)]="searchParams.packageType"
                (ngModelChange)="onFilterChange()"
                class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 pr-8 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all duration-300 bg-gray-50 hover:bg-white"
              >
                <option value="">All Types</option>
                <option *ngFor="let type of packageTypes" [value]="type">
                  {{ type }}
                </option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Combined Filters -->
          <div class="filter-item">
            <label class="block text-sm font-medium text-gray-700 mb-1">More Filters</label>
            <div class="grid grid-cols-2 gap-2">
              <div class="relative">
                <select
                  [(ngModel)]="searchParams.difficultyLevel"
                  (ngModelChange)="onFilterChange()"
                  class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 pr-8 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all duration-300 bg-gray-50 hover:bg-white"
                >
                  <option value="">All Difficulty</option>
                  <option *ngFor="let level of difficultyLevels" [value]="level">
                    {{ level }}
                  </option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
              </div>
              <div class="relative">
                <select
                  [(ngModel)]="searchParams.seasons"
                  (ngModelChange)="onFilterChange()"
                  class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 pr-8 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all duration-300 bg-gray-50 hover:bg-white"
                >
                  <option value="">All Seasons</option>
                  <option *ngFor="let season of seasons" [value]="season">
                    {{ season }}
                  </option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <!-- Additional Checkboxes -->
          <div class="col-span-full flex flex-wrap gap-10 mt-2">
            <label class="filter-checkbox flex items-center">
              <div class="relative inline-block w-10 mr-3 align-middle select-none">
                <input
                  type="checkbox"
                  [(ngModel)]="searchParams.isInstantBooking"
                  (ngModelChange)="onFilterChange()"
                  id="instantBooking"
                  class="sr-only"
                >
                <div class="block h-6 bg-gray-300 rounded-full w-12 transition-all duration-300"></div>
                <div
                  class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-all duration-300"
                  [ngClass]="{'transform translate-x-6 bg-indigo-500': searchParams.isInstantBooking}">
                </div>
              </div>
              <span class="text-sm text-gray-700">Instant Booking</span>
            </label>
            <label class="filter-checkbox flex items-center">
              <div class="relative inline-block w-10 mr-3 align-middle select-none">
                <input
                  type="checkbox"
                  [(ngModel)]="searchParams.isLastMinuteDeal"
                  (ngModelChange)="onFilterChange()"
                  id="lastMinuteDeal"
                  class="sr-only"
                >
                <div class="block h-6 bg-gray-300 rounded-full w-12 transition-all duration-300"></div>
                <div
                  class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-all duration-300"
                  [ngClass]="{'transform translate-x-6 bg-indigo-500': searchParams.isLastMinuteDeal}">
                </div>
              </div>
              <span class="text-sm text-gray-700">Last Minute Deals</span>
            </label>

            <!-- Reset Button -->
            <button (click)="resetFilters()" class="ml-auto flex items-center px-3 py-1 text-sm text-indigo-600 border border-indigo-200 rounded-md hover:bg-indigo-50 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Reset Filters
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-10">
    <!-- Results Header -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-baseline">
        <h2 class="text-2xl font-bold text-gray-800">
          {{ searchResponse.totalCount }}
        </h2>
        <p class="ml-1 text-gray-600">deals found</p>
      </div>
      <div *ngIf="searchResponse.totalPages > 1" class="text-sm text-gray-500 flex items-center">
        <span class="hidden sm:inline-block mr-2">Page</span>
        <span class="font-medium text-indigo-600">{{ searchResponse.currentPage }}</span>
        <span class="mx-1">/</span>
        <span>{{ searchResponse.totalPages }}</span>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" [@fadeIn] class="flex justify-center items-center py-12">
      <div class="relative">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="h-6 w-6 text-indigo-600">
            <svg class="animate-spin h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
        </div>
        <div class="h-24 w-24 rounded-full bg-indigo-100 opacity-50"></div>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage" [@fadeIn] class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-600">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- No Results State -->
    <div *ngIf="!isLoading && !errorMessage && searchResponse.totalCount === 0" [@fadeIn] class="text-center py-12">
      <div class="bg-white rounded-lg shadow-sm p-8 max-w-lg mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <h3 class="text-xl font-medium text-gray-700 mb-2">No results found</h3>
        <p class="text-gray-500 mb-6">Try adjusting your search filters or search for something else</p>
        <button (click)="resetFilters()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-300 shadow-sm hover:shadow">
          Reset All Filters
        </button>
      </div>
    </div>

    <!-- Results Grid -->
    <div *ngIf="!isLoading && !errorMessage && searchResponse.totalCount > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-deal-card
        *ngFor="let deal of searchResponse.deals; let i = index"
        [deal]="deal"
        (dealAction)="onDealClick(deal.id)"
        @staggerAnimation
        [ngStyle]="{'animation-delay': i * 50 + 'ms'}">
      </app-deal-card>
    </div>

    <!-- Pagination -->
    <div *ngIf="searchResponse.totalPages > 1" class="mt-10 flex justify-center">
      <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
        <!-- Previous Page Button -->
        <button
          (click)="onPageChange(searchResponse.currentPage - 1)"
          [disabled]="searchResponse.currentPage === 1"
          [class.opacity-50]="searchResponse.currentPage === 1"
          [class.cursor-not-allowed]="searchResponse.currentPage === 1"
          class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-300"
        >
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Page Numbers -->
        <button
          *ngFor="let page of getPaginationRange(); let i = index"
          (click)="onPageChange(page)"
          class="relative inline-flex items-center px-4 py-2 border text-sm font-medium transition-colors duration-300"
          [ngClass]="{
            'bg-indigo-50 text-indigo-600 border-indigo-500 z-10': searchResponse.currentPage === page,
            'bg-white text-gray-500 hover:bg-gray-50 border-gray-300': searchResponse.currentPage !== page
          }"
        >
          {{ page }}
        </button>

        <!-- Next Page Button -->
        <button
          (click)="onPageChange(searchResponse.currentPage + 1)"
          [disabled]="searchResponse.currentPage === searchResponse.totalPages"
          [class.opacity-50]="searchResponse.currentPage === searchResponse.totalPages"
          [class.cursor-not-allowed]="searchResponse.currentPage === searchResponse.totalPages"
          class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-300"
        >
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
