<div class="search-container min-h-screen bg-gray-100">
  <!-- Search Header -->
  <div class="bg-white shadow-sm">
    <div class="container mx-auto py-4 px-6">
      <div class="flex items-center justify-between">
        <!-- Back Button -->
        <button (click)="goBack()" class="flex items-center text-gray-700 hover:text-indigo-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Back
        </button>

        <!-- Search Bar -->
        <div class="flex-1 max-w-2xl mx-4">
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchParams.searchTerm"
              (ngModelChange)="onSearchTermChange()"
              placeholder="Search destinations, deals, or experiences..."
              class="w-full py-2 px-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-600 text-white p-2 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters Bar -->
  <div class="bg-white shadow-sm mb-6 filter-section overflow-hidden transition-all">
    <div class="container mx-auto py-3 px-6">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-medium text-gray-900">Filters</h3>
        <button (click)="toggleFilters()" class="text-indigo-600 hover:text-indigo-800 flex items-center text-sm">
          <span>{{ showFilters ? 'Hide Filters' : 'Show Filters' }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1"
               [class.transform]="showFilters" [class.rotate-180]="!showFilters"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
      </div>

      <!-- Filter Controls - Animated with height transition -->
      <div [class.h-0]="!showFilters" [class.h-auto]="showFilters"
           class="overflow-hidden transition-all duration-300 ease-in-out">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 py-3">
          <!-- Sort By -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
            <select
              [(ngModel)]="searchParams.sortBy"
              (ngModelChange)="onFilterChange()"
              class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option *ngFor="let option of sortOptions" [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </div>

          <!-- Price Range -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Price Range</label>
            <div class="flex gap-2">
              <input
                type="number"
                [(ngModel)]="searchParams.minPrice"
                (ngModelChange)="onFilterChange()"
                placeholder="Min"
                class="w-1/2 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
              <input
                type="number"
                [(ngModel)]="searchParams.maxPrice"
                (ngModelChange)="onFilterChange()"
                placeholder="Max"
                class="w-1/2 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
            </div>
          </div>

          <!-- Duration -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Duration (Days)</label>
            <div class="flex gap-2">
              <input
                type="number"
                [(ngModel)]="searchParams.minDays"
                (ngModelChange)="onFilterChange()"
                placeholder="Min"
                class="w-1/2 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
              <input
                type="number"
                [(ngModel)]="searchParams.maxDays"
                (ngModelChange)="onFilterChange()"
                placeholder="Max"
                class="w-1/2 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
            </div>
          </div>

          <!-- Package Type -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Package Type</label>
            <select
              [(ngModel)]="searchParams.packageType"
              (ngModelChange)="onFilterChange()"
              class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="">All Types</option>
              <option *ngFor="let type of packageTypes" [value]="type">
                {{ type }}
              </option>
            </select>
          </div>

          <!-- Combined Filters -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">More Filters</label>
            <div class="grid grid-cols-2 gap-2">
              <select
                [(ngModel)]="searchParams.difficultyLevel"
                (ngModelChange)="onFilterChange()"
                class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option value="">All Difficulty</option>
                <option *ngFor="let level of difficultyLevels" [value]="level">
                  {{ level }}
                </option>
              </select>
              <select
                [(ngModel)]="searchParams.seasons"
                (ngModelChange)="onFilterChange()"
                class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option value="">All Seasons</option>
                <option *ngFor="let season of seasons" [value]="season">
                  {{ season }}
                </option>
              </select>
            </div>
          </div>

          <!-- Additional Checkboxes on next row -->
          <div class="col-span-full flex flex-wrap gap-4 mt-2">
            <label class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="searchParams.isInstantBooking"
                (ngModelChange)="onFilterChange()"
                class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              >
              <span class="ml-2 text-sm text-gray-700">Instant Booking</span>
            </label>
            <label class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="searchParams.isLastMinuteDeal"
                (ngModelChange)="onFilterChange()"
                class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              >
              <span class="ml-2 text-sm text-gray-700">Last Minute Deals</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-6 pb-10">
    <!-- Results Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">
        {{ searchResponse.totalCount }} deals found
      </h2>
      <div *ngIf="searchResponse.totalPages > 1" class="text-sm text-gray-500">
        Page {{ searchResponse.currentPage }} of {{ searchResponse.totalPages }}
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 text-center">
      <p class="text-sm text-red-600">{{ errorMessage }}</p>
    </div>

    <!-- No Results State -->
    <div *ngIf="!isLoading && !errorMessage && searchResponse.totalCount === 0" class="text-center py-12">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.879 16.121A3 3 0 1012 19.5m2.025-3.525a3 3 0 101.5-5.025m0 0a5.25 5.25 0 00-8.25 3.75M13.5 4.5h-1.79a1.5 1.5 0 00-1.06.44l-.94.94a1.5 1.5 0 01-1.06.44H7.5a1.5 1.5 0 00-1.5 1.5v1.79c0 .398-.158.779-.44 1.06l-.94.94a1.5 1.5 0 00-.44 1.06V14.5a1.5 1.5 0 001.5 1.5h1.79c.398 0 .779.158 1.06.44l.94.94a1.5 1.5 0 001.06.44H13.5a1.5 1.5 0 001.5-1.5v-1.79c0-.398.158-.779.44-1.06l.94-.94a1.5 1.5 0 00.44-1.06V7.5a1.5 1.5 0 00-1.5-1.5z" />
      </svg>
      <h3 class="text-lg font-medium text-gray-700 mb-2">No results found</h3>
      <p class="text-gray-500 mb-4">Try adjusting your search filters or search for something else</p>
      <button (click)="resetFilters()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Reset Filters
      </button>
    </div>

    <!-- Results Grid -->
    <div *ngIf="!isLoading && !errorMessage && searchResponse.totalCount > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-deal-card
        *ngFor="let deal of searchResponse.deals"
        [deal]="deal"
        (dealAction)="onDealClick(deal.id)">
      </app-deal-card>
    </div>

    <!-- Pagination -->
    <div *ngIf="searchResponse.totalPages > 1" class="mt-10 flex justify-center">
      <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
        <!-- Previous Page Button -->
        <button
          (click)="onPageChange(searchResponse.currentPage - 1)"
          [disabled]="searchResponse.currentPage === 1"
          [class.opacity-50]="searchResponse.currentPage === 1"
          [class.cursor-not-allowed]="searchResponse.currentPage === 1"
          class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
        >
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Page Numbers -->
        <button
          *ngFor="let page of getPaginationRange(); let i = index"
          (click)="onPageChange(page)"
          [class.bg-indigo-50]="searchResponse.currentPage === page"
          [class.text-indigo-600]="searchResponse.currentPage === page"
          [class.bg-white]="searchResponse.currentPage !== page"
          [class.text-gray-500]="searchResponse.currentPage !== page"
          class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium hover:bg-gray-50 transition-colors"
        >
          {{ page }}
        </button>

        <!-- Next Page Button -->
        <button
          (click)="onPageChange(searchResponse.currentPage + 1)"
          [disabled]="searchResponse.currentPage === searchResponse.totalPages"
          [class.opacity-50]="searchResponse.currentPage === searchResponse.totalPages"
          [class.cursor-not-allowed]="searchResponse.currentPage === searchResponse.totalPages"
          class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
        >
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
